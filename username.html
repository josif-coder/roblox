<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Username Verification</title>
<style>
body {
  background: radial-gradient(circle at top, #171726, #0d0d14);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
}

.form-container {
  background: linear-gradient(145deg, #14141c, #1c1c28);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(255,0,60,0.2);
  width: 350px;
  text-align: center;
}

h3 {
  margin-bottom: 30px;
  font-size: 22px;
}

input[type="text"] {
  width: 100%;
  padding: 18px;
  border-radius: 12px;
  border: none;
  font-size: 20px;
  text-align: center;
  background: #222;
  color: white;
}

input[type="text"]::placeholder {
  color: #888;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  background: linear-gradient(90deg, #00ff99, #00cc66);
  margin-top: 20px;
  transition: 0.3s;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}

button:hover:not(:disabled) {
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="form-container">
  <h3>Enter Your Username</h3>
  <input type="text" id="username" placeholder="YourUsername" >
  <button id="verifyBtn" disabled>Verify</button>
</div>

<script>
const usernameInput = document.getElementById("username");
const verifyBtn = document.getElementById("verifyBtn");

// Enable button only if username is valid (3-20 chars, letters/numbers/underscore)
usernameInput.addEventListener("input", () => {
  // Remove invalid characters (allow letters, numbers, underscore)
  usernameInput.value = usernameInput.value.replace(/[^\w]/g, '');

  const len = usernameInput.value.length;
  if(len >= 3 && len <= 20) {
    verifyBtn.disabled = false;
  } else {
    verifyBtn.disabled = true;
  }
});

// Redirect on click
verifyBtn.addEventListener("click", () => {
  const username = usernameInput.value;
  if(username.length >= 3 && username.length <= 20) {
    // Redirect with username in URL
    window.location.href = `verification.html?username=${encodeURIComponent(username)}`;
  }
});
</script>

</body>
</html>
